set-option -g @batt_charging_icon "ðŸ”Œ"
set-option -g @batt_discharging_icon "âœ¨"
set-option -g @batt_attached_icon "ðŸ”¶"
set-option -g @cpu_icon "ðŸ’»"
set -g @online_icon "ðŸ”µ"
set -g @offline_icon "ðŸ”´"

set -g status-right-length 200
set -g status-right "#[fg=colour234,bg=colour192]î‚°#[fg=colour0,bg=colour192]#{battery_icon}  #{battery_percentage} î‚± #{cpu_icon}#{cpu_percentage} î‚± #{online_status} î‚±  %a %h-%d %H:%M #[fg=colour192,bg=colour234,nobold]î‚°"
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240]î‚± #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour192]î‚°#[fg=colour0,bg=colour192] #I î‚± #[fg=colour0,bold]#W #[fg=colour192,bg=colour234,nobold]î‚°"
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

set-option -g pane-border-fg colour234
set-option -g pane-active-border-fg colour192

# List of plugins
set -g @tpm_plugins " \
  tmux-plugins/tpm \
  tmux-plugins/tmux-battery \
  tmux-plugins/tmux-pain-control \
  tmux-plugins/tmux-yank \
  tmux-plugins/tmux-copycat \
  tmux-plugins/tmux-cpu \
  tmux-plugins/tmux-online-status \
"

run-shell '~/.tmux/plugins/tpm/tpm'
